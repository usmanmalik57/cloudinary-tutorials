<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cloudinary SDK Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .image-box {
            border: 2px solid #ddd;
            padding: 15px;
            border-radius: 8px;
        }

        .image-box img {
            width: 100%;
            border: 1px solid #ccc;
        }

        .url-display {
            background: #f4f4f4;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
        }
    </style>
</head>

<body>
    <h1>Cloudinary JavaScript SDK Example</h1>
    <div class="image-grid" id="imageGrid"></div>

    <!-- Load Cloudinary SDK from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/cloudinary-core@latest/cloudinary-core-shrinkwrap.min.js"></script>

    <script>
        // Initialize Cloudinary with demo cloud
        const cl = cloudinary.Cloudinary.new({ cloud_name: 'demo' });

        // Define transformations to demonstrate
        const transformations = [
            {
                title: 'Original Image',
                config: null,
                publicId: 'sample'
            },
            {
                title: 'Auto Quality (q_auto)',
                config: { quality: 'auto' },
                publicId: 'sample'
            },
            {
                title: 'Auto Format (f_auto)',
                config: { fetch_format: 'auto' },
                publicId: 'sample'
            },
            {
                title: 'Combined Optimization',
                config: {
                    fetch_format: 'auto',
                    quality: 'auto',
                    width: 400,
                    crop: 'scale'
                },
                publicId: 'sample'
            }
        ];

        // Generate and display images
        const imageGrid = document.getElementById('imageGrid');

        transformations.forEach((item, index) => {
            // Generate URL using SDK
            const url = item.config
                ? cl.url(item.publicId, item.config)
                : cl.url(item.publicId);

            // Create image box
            const box = document.createElement('div');
            box.className = 'image-box';
            box.innerHTML = `
                <h3>${item.title}</h3>
                <img src="${url}" alt="${item.title}">
                <div class="url-display">${url}</div>
            `;
            imageGrid.appendChild(box);
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Readability: Gradient Overlays</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f8fafc;
      padding: 40px;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.5rem;
      color: #1e293b;
      margin-bottom: 10px;
    }

    p.intro {
      color: #64748b;
      margin-bottom: 30px;
    }

    .demo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 25px;
      max-width: 1000px;
    }

    .demo-card h3 {
      font-size: 1rem;
      color: #475569;
      margin-bottom: 12px;
    }

    .image-container {
      position: relative;
      width: 100%;
      height: 300px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      background: #020617;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Bottom Gradient */
    .bottom-gradient::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 70%;
      background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.85),
        transparent
      );
      pointer-events: none;
    }

    .bottom-gradient .text {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      color: white;
      z-index: 1;
    }

    .bottom-gradient .text h4 {
      font-size: 1.4rem;
      margin-bottom: 8px;
    }

    .bottom-gradient .text p {
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.9);
    }

    /* Top Gradient */
    .top-gradient::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 55%;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.75),
        transparent
      );
      pointer-events: none;
      z-index: 1;
    }

    .top-gradient .text {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      color: white;
      z-index: 2;
    }

    .top-gradient .text h4 {
      font-size: 1.2rem;
      margin-bottom: 5px;
    }

    .top-gradient .text span {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>

<body>

  <h1>Readability: Gradient Overlays</h1>
  <p class="intro">Using CSS gradients via pseudo-elements for smooth text backgrounds.</p>

  <div class="demo-grid">

    <div class="demo-card">
      <h3>Bottom Gradient (::after)</h3>
      <div class="image-container bottom-gradient">
        <img
          src="https://cdn.pixabay.com/photo/2016/02/13/12/26/aurora-1197753_1280.jpg"
          alt="Aurora"
        >
        <div class="text">
          <h4>Northern Lights Tour</h4>
          <p>Experience the magic of the Arctic sky with our expert-guided tours.</p>
        </div>
      </div>
    </div>

    <div class="demo-card">
      <h3>Top Gradient (::before)</h3>
      <div class="image-container top-gradient">
        <img
          src="/home/mani/Cloudinary/December Articles Part 1/How do you repeate a background image in CSS/overlay-text-on-image-css/examples/meadow-5229169_1280.jpg"
          alt="Meadow"
        >
        <div class="text">
          <h4>Featured Destination</h4>
          <span>Posted 2 hours ago â€¢ Travel</span>
        </div>
      </div>
    </div>

  </div>

</body>
</html>

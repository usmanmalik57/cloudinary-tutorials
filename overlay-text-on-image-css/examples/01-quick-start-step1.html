<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Start Step 1: Create the Container</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #f8fafc;
            padding: 40px;
            min-height: 100vh;
        }

        h1 {
            font-size: 1.5rem;
            color: #1e293b;
            margin-bottom: 10px;
        }

        p {
            color: #64748b;
            margin-bottom: 30px;
        }

        /* Step 1: Container Setup */
        .image-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>
    <h1>Step 1: Create the Container</h1>
    <p>The container uses <code>position: relative</code> to establish a positioning context.</p>

    <div class="image-container">
        <img src="https://cdn.pixabay.com/photo/2016/05/05/02/37/sunset-1373171_1280.jpg" alt="Sunset over mountains">
    </div>
</body>

</html>

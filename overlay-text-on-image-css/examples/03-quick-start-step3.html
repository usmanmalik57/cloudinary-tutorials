<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Start Step 3: Improve Readability</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #f8fafc;
            padding: 40px;
            min-height: 100vh;
        }

        h1 {
            font-size: 1.5rem;
            color: #1e293b;
            margin-bottom: 10px;
        }

        p {
            color: #64748b;
            margin-bottom: 30px;
        }

        /* Step 3: Text with Gradient Background */
        .image-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .caption {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
        color: white;
        font-size: 1.25rem;
        font-weight: 600;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
        }
    </style>
</head>

<body>
    <h1>Step 3: Improve Readability with a Background</h1>
    <p>A gradient background ensures text is always readable regardless of image content.</p>

    <div class="image-container">
        <img src="https://cdn.pixabay.com/photo/2016/05/05/02/37/sunset-1373171_1280.jpg" alt="Sunset over mountains">
        <div class="caption">Golden Sunset</div>
    </div>
</body>

</html>

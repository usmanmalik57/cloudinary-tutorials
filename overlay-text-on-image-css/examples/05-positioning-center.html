<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning: Center with Transform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #f8fafc;
            padding: 40px;
            min-height: 100vh;
        }

        h1 {
            font-size: 1.5rem;
            color: #1e293b;
            margin-bottom: 10px;
        }

        p {
            color: #64748b;
            margin-bottom: 30px;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .image-container img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        /* Center positioning using transform */
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            color: #1e293b;
            padding: 25px 50px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }

        .center-text h2 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .center-text p {
            color: #64748b;
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <h1>Positioning: Center with Transform</h1>
    <p>Using <code>top: 50%; left: 50%; transform: translate(-50%, -50%)</code> for exact centering.</p>

    <div class="image-container">
        <img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_1280.jpg" alt="Northern lights">
        <div class="center-text">
            <h2>FEATURED</h2>
            <p>Aurora Borealis Experience</p>
        </div>
    </div>
</body>

</html>

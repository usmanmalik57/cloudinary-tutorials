<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readability: Color Tints</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #f8fafc;
            padding: 40px;
            min-height: 100vh;
        }

        h1 {
            font-size: 1.5rem;
            color: #1e293b;
            margin-bottom: 10px;
        }

        p.intro {
            color: #64748b;
            margin-bottom: 30px;
        }

        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
        }

        .demo-card h3 {
            font-size: 1rem;
            color: #475569;
            margin-bottom: 12px;
        }

        .image-container {
            position: relative;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .image-container img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        /* Blue tint */
        .tint-blue {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(59, 130, 246, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Purple gradient tint */
        .tint-purple {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.75), rgba(168, 85, 247, 0.75));
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Green tint */
        .tint-green {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(16, 185, 129, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Orange/warm tint */
        .tint-warm {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.75), rgba(234, 88, 12, 0.75));
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tint-text {
            color: white;
            font-size: 1.4rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Readability: Color Tints</h1>
    <p class="intro">Full-color overlays create branded, cohesive looks while ensuring text visibility.</p>

    <div class="demo-grid">
        <div class="demo-card">
            <h3>Solid Blue Tint</h3>
            <div class="image-container">
                <img src="https://cdn.pixabay.com/photo/2015/01/08/18/29/entrepreneur-593358_1280.jpg" alt="Business">
                <div class="tint-blue">
                    <span class="tint-text">Tech Hub</span>
                </div>
            </div>
        </div>

        <div class="demo-card">
            <h3>Purple Gradient Tint</h3>
            <div class="image-container">
                <img src="https://cdn.pixabay.com/photo/2015/01/08/18/29/entrepreneur-593358_1280.jpg" alt="Business">
                <div class="tint-purple">
                    <span class="tint-text">Innovation</span>
                </div>
            </div>
        </div>

        <div class="demo-card">
            <h3>Solid Green Tint</h3>
            <div class="image-container">
                <img src="https://cdn.pixabay.com/photo/2015/01/08/18/29/entrepreneur-593358_1280.jpg" alt="Business">
                <div class="tint-green">
                    <span class="tint-text">Growth</span>
                </div>
            </div>
        </div>

        <div class="demo-card">
            <h3>Warm Gradient Tint</h3>
            <div class="image-container">
                <img src="https://cdn.pixabay.com/photo/2015/01/08/18/29/entrepreneur-593358_1280.jpg" alt="Business">
                <div class="tint-warm">
                    <span class="tint-text">Energy</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
